<!DOCTYPE html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    

    <h2 style="text-align: center; color: blue;">Ingrese Producto</h2>
    <form action="/api/productos/guardarForm" method="POST">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese nombre del producto" name="title">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Precio:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese precio" name="price">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Foto URL:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese URL de la imagen" name="thumbnail">
          </div>
       
        <button type="submit" class="btn btn-success">Enviar</button>
        
    </form>
             <hr>
            <button class="btn btn-primary mt-3" onclick="location.href = '/api/productos/vista'">Vista general productos</button>
            <br>
            <br>
            <div id="datos"></div>

            <div class="container-fluid mt-3">
              <h3 style="color: green">Centro de mensajes</h3>
              <br>
              <input type="text" id="username" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu email">
              <hr>
              <div id="messages"></div>

              <form class="form-inline mt-3" onsubmit="return addMessage(this)" autocomplete="off">
                <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Ingrese un mensaje...">
                <input id="enviar" class="btn btn-primary my-2" type="submit" value="Enviar!">
              </form>
              
          </div>

    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
    

</body>

</html>
